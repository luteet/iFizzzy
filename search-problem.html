<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFizzzy</title>
    <!-- <link rel="SHORTCUT ICON" href="img/logo.svg" type="image/svg"> -->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        
    </header>    <div class="wrapper">        <section class="search-problem">            <div class="search-problem__container container">                <div class="search-problem__image">                    <picture><source srcset="img/problem-search/image.webp" type="image/webp"><img src="img/problem-search/image.png" loading="lazy" width="483" alt="" class="search-problem__image--img"></picture>                </div>                <form action="#" class="search-problem__form">                    <div class="search-problem__form--body">                        <h1 class="search-problem__form--title _title _alt _center">                            Что тебя беспокоит?                        </h1>                        <label class="search-problem__form--label">                            <input type="text" class="search-problem__form--input" name="search">                        </label>                        <button type="submit" class="search-problem__form--submit _btn">                            Решить                        </button>                    </div>                </form>            </div>        </section>    </div>    <div id="search-problem-modal" class="search-problem__modal mfp-hide">        <div class="search-problem__modal--container container _popup-container">            <h2 class="search-problem__modal--title _title _alt" data-search-successfully="Решение найдено!">                Ищем решение твоей проблемы            </h2>            <div class="search-problem__modal--progress">                <div class="search-problem__modal--progress-body">                    <div class="search-problem__modal--progress-bar" style="width: 67%;"></div>                </div>                <div class="search-problem__modal--progress-value">                    <span class="search-problem__modal--progress-value-ready">                        67%                    </span>                    из                    <span class="search-problem__modal--progress-value-total">                        100%                    </span>                </div>            </div>                    </div>    </div>    <footer class="footer">
    <div class="footer__container container">
        <a href="#" class="footer__logo">
            <img src="img/logo-v2.png" alt="" class="footer__logo--img">
        </a>
        <nav class="footer__nav">
            <ul class="footer__nav--list _menu-list">
                <li class="footer__nav--item">
                    <a href="#" class="footer__nav--link">
                        Свойство
                    </a>
                </li>
                <li class="footer__nav--item">
                    <a href="#" class="footer__nav--link">
                        Доставка
                    </a>
                </li>
            </ul>
            <ul class="footer__nav--list _social-list">
                <li class="footer__nav--item">
                    <a href="#" class="footer__nav--link">
                        Мы в TikTok
                        <img src="img/icons/tik-tok.svg" class="footer__nav--link-icon" width="30px" height="30px" loading="lazy" alt="TikTok">
                    </a>
                </li>
                <li class="footer__nav--item">
                    <a href="#" class="footer__nav--link">
                        Мы в Instagram
                        <img src="img/icons/instagram.svg" class="footer__nav--link-icon" width="30px" height="30px" loading="lazy" alt="Instagram">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</footer>
<script src="js/main.min.js"></script>
    </body></html>
